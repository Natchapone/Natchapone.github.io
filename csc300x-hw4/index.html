<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<script src="js/index.js" defer></script>

<body>
    <div class="container">
        <div class="playerThrow">

            <div id="throws">
                <div id="rockOutter">
                    <div id="rock">
                        <a href="#"><img src="images/rock.PNG"></a>
                    </div>
                </div>
                <div id="paperOutter">
                    <div id="paper">
                        <a href="#"><img src="images/paper.PNG"></a>
                    </div>
                </div>
                <div id="scissorsOutter">
                    <div id="scissors">
                        <a href="#"><img src="images/scissors.PNG"></a>
                    </div>
                </div>
            </div>

            <div id="message">
                <p>YOUR THROW</p>
            </div>
        </div>

        <div class="computerThrow">
            <div id="throws">
                <div id="questionOutter">
                    <div id="questionMark">
                        <a href="#"><img src="images/rock.PNG"></a>
                    </div>
                </div>
            </div>

            <div id="message">
                <p>COMPUTER THROW</p>
            </div>
        </div>

        <div class="resultBox">
            <div id="result">
                <p>RESULTS: </p>
            </div>

            <a href="index.html"><button>Play Again</button></a>
        </div>
    </div>
</body>
