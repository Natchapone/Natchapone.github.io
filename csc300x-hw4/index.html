<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<script src="js/index.js" defer></script>

<body>
    <div class="container">
        <div class="playerThrow">

            <div id="throws">
                <div id="hidden">
                    <div id="pChoiceBox">
                        <a href="#"><img id="pPick" src="images/rock.PNG"></a>
                    </div>
                </div>
                <div id="hidden">
                    <div id="pChoiceBox">
                        <a href="#"><img id="pPick" src="images/paper.PNG"></a>
                    </div>
                </div>
                <div id="hidden">
                    <div id="pChoiceBox">
                        <a href="#"><img id="pPick" src="images/scissors.PNG"></a>
                    </div>
                </div>
            </div>

            <div id="message">
                <p>YOUR THROW</p>
            </div>
        </div>

        <div class="computerThrow">
            <div id="throws">
                <div id="hidden">
                    <div id="cChoiceBox">
                        <img id="cPick" src="images/question-mark.PNG">
                    </div>
                </div>
            </div>

            <div id="message">
                <p>COMPUTER THROW</p>
            </div>
        </div>

        <div class="resultBox">
            <div id="result">
                <p>RESULTS:</p>
            </div>
            <div id="resultTxt"></div>

            <a href="index.html"><button>Play Again</button></a>
        </div>
    </div>
</body>
